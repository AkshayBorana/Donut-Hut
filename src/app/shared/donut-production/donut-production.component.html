<dn-accordian
[title]="prodTitle"
[initialCollapse]="collapse"
[idPrefix]="id"
>
    <div *ngFor="let prod of productions"
    class="details-box py-4">
        <p class="details-box__items mb-0">Daily Production : {{ prod.daily }} </p>
        <p class="details-box__items mb-0">Weekly Production : {{ prod.weekly }} </p>
        <p class="details-box__items mb-0">Monthly Production : {{ prod.monthly }} </p>
    </div>
</dn-accordian>
